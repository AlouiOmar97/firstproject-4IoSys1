<div class="container">
    <h1 class="text-center">Suggestion List</h1>
    <div>
        <div *ngFor="let suggestion of suggestions" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ suggestion.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ suggestion.category }} - {{ suggestion.date | date }}</h6> 
                <p class="card-text">{{ suggestion.description }}</p>
                <span class="badge bg-primary">{{ suggestion.status }}</span>
            </div>
    </div>

</div>
